<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <ul id="user_dropdown" class="dropdown-content">
    {% if user_info.is_admin == True %} <li><a href="/admin/">Admin</a></li>{% endif %}

    <li class="divider"></li>
    <li><a href="/admin/logout">logout</a></li>
  </ul>

  <nav class="theme-color" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
        Drones For Ducks
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a class="dropdown-trigger" href="#!" data-target="user_dropdown">{{user_info['last_name']}},
            {{user_info['first_name']}}<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>


    </div>
  </nav>



  <div class="container">
    <div class="row">

    </div>

  </div>
  <br><br>
  </div>



  <!--  Scripts-->
  <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  <!-- <script src="js/init.js"></script> -->
  <script>
    $(document).ready(function () {
      $(".dropdown-trigger").dropdown();
    });


  </script>

</body>

</html>
